version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Install deps
        commands:
          - checkout
          - cache restore gems-$(checksum Gemfile.lock)
          - bundle install -j 4 --path vendor/bundle
          - cache store gems-$(checksum Gemfile.lock) vendor/bundle

  - name: "Test"
    task:
      jobs:
      - name: RSpec 1/2
        commands:
          - checkout
          - cache restore gems-$(checksum Gemfile.lock)
          - bundle install -j 4 --path vendor/bundle

      - name: RSpec 2/2
        commands:
          - checkout
          - cache restore gems-$(checksum Gemfile.lock)
          - bundle install -j 4 --path vendor/bundle
